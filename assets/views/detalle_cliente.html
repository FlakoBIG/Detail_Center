<section id="view-detalle-cliente" class="view">
  <link rel="stylesheet" href="assets/css/detalle_cliente.css">
  <header class="detalle-header">
    <button id="btnVolverClientes" type="button" class="btn-back">← Volver</button>
    <h2 id="detTitulo">Cliente</h2>
    <div class="detalle-actions">
      <button id="btnEditarCliente" class="btn-primary">Editar</button>
      <button id="btnEliminarCliente" class="btn-danger">Eliminar</button>
    </div>
  </header>

  <article class="detalle-card">
    <dl class="detalle-datos">
      <div>
        <dt>Nombre</dt>
        <dd id="detNombre">—</dd>
      </div>
      <div>
        <dt>Apellido</dt>
        <dd id="detApellido">—</dd>
      </div>
      <div>
        <dt>Número</dt>
        <dd id="detNumero">—</dd>
      </div>
      <div>
        <dt>Correo</dt>
        <dd id="detCorreo">—</dd>
      </div>
    </dl>

    <section class="detalle-vehiculos">
      <h3>Vehículos</h3>
      <ul id="detVehiculos" class="veh-list"></ul>
    </section>
  </article>

  <dialog id="dlgEditarCliente" class="modal" aria-labelledby="dlgTitleEd">
    <form id="formEditarCliente" method="dialog" novalidate>
      <header class="modal-header">
        <h3 id="dlgTitleEd">Editar cliente</h3>
        <button type="button" class="icon-close" id="btnCerrarEditar" aria-label="Cerrar">×</button>
      </header>

      <div class="modal-body">
        <div class="grid-2">
          <label>Nombre
            <input name="nombre" id="edNombre" type="text" required minlength="2" maxlength="40" autocomplete="given-name" inputmode="text" autocapitalize="words" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñÜü'\-\s]{2,40}$" />
          </label>
          <label>Apellido
            <input name="apellido" id="edApellido" type="text" required minlength="2" maxlength="40" autocomplete="family-name" inputmode="text" autocapitalize="words" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñÜü'\-\s]{2,40}$" />
          </label>
        </div>

        <div class="grid-2">
          <label>Número
            <input name="numero" id="edNumero" type="tel" inputmode="tel" autocomplete="tel-national" placeholder="+598 91234567" maxlength="20" />
          </label>
          <label>Correo
            <input name="correo" id="edCorreo" type="email" autocomplete="email" inputmode="email" placeholder="nombre@dominio.com" maxlength="120" />
          </label>
        </div>

        <section class="vehiculos-box">
          <div class="vehiculos-head">
            <h4>Vehículos</h4>
            <button type="button" id="btnAddVehiculoEd" class="btn-secondary">Añadir vehículo</button>
          </div>
          <div id="vehiculosListEd" class="vehiculos-list"></div>
        </section>
      </div>

      <footer class="modal-footer">
        <button type="button" class="btn-ghost" id="btnCancelarEditar">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar cambios</button>
      </footer>
    </form>
  </dialog>

  <dialog id="dlgConfirmEliminar" class="modal">
    <form id="formEliminar" method="dialog">
      <header class="modal-header">
        <h3>Eliminar cliente</h3>
        <button type="button" class="icon-close" id="btnCerrarEliminar" aria-label="Cerrar">×</button>
      </header>

      <div class="modal-body">
        <p>¿Seguro que deseas eliminar al cliente <strong id="confNombre">este cliente</strong>?</p>
        <p>Esta acción no se puede deshacer.</p>
      </div>

      <footer class="modal-footer">
        <button type="button" class="btn-ghost" id="btnCancelarEliminar">Cancelar</button>
        <button type="submit" class="btn-danger">Sí, eliminar</button>
      </footer>
    </form>
  </dialog>
</section>
